<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">

    <!--FONT AWESOME CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.1/css/all.css" integrity="sha384-wxqG4glGB3nlqX0bi23nmgwCSjWIW13BdLUEYC4VIMehfbcro/ATkyDsF/AbIOVe" crossorigin="anonymous">

    <!--GOOGLE FONTS-->
    <link href="https://fonts.googleapis.com/css?family=Jomolhari&display=swap" rel="stylesheet">

    <!--ANIMATE CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <title>Css Grid</title>
</head>
<body>
    <!--MAIN CONTAINER-->
    <div class="container">
        <h1 class="logo">Contact<span>Us</span></h1>
        
        <!--CONTACT WRAPPER-->
        <div class="contact-wrapper">

            <!--CONTACT FORM-->
            <div class="contact-form">
                <h3>Contact us</h3>

                <form action="">

                    <p>
                        <label for="fullname">Fullname</label>
                        <input type="text" name="fullname" id="fullname">
                    </p>

                    <p>
                        <label for="email address">Email Address</label>
                        <input type="email" name="email address" id="email address">
                    </p>

                    <p>
                        <label for="phone number">Phone Number</label>
                        <input type="tel" name="phone number" id="phone number">
                    </p>

                    <p>
                        <label for="affair">Affair</label>
                        <input type="text" name="affair" id="affair">
                    </p>

                    <p class="block">
                        <label for="message">Message</label>
                        <textarea name="message"  rows="3"></textarea>
                    </p>

                    <p class="block">
                        <button type="submit">
                            Send
                        </button>
                    </p>

                </form>
            </div>

            <!--CONTACT INFO-->

            <div class="contact-info">
                <h4>More Info</h4>

                <ul>
                    <li><i class="fas fa-map-marker-alt">Boulevar Street</i></li>
                    <li><i class="fas fa-phone"></i>(111)111 111 111</li>
                    <li><i class="fas fa-id-card"></i>CoffeeCodeStudio@gmail.com</li>
                </ul>

                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nulla praesentium doloribus dolorum aliquam cumque corporis alias veritatis ab repudiandae consequuntur?</p>

                <p>Company-CoffeeCodeStudio</p>
            </div>
        </div>
    </div>
</body>
</html>
